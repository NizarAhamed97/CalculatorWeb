<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Fav icon from favicon.cc-->
    <link rel="icon" href="./img/favicon.ico">

    <!--Bootstrap css file-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!--Custom css file-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Font awesome icons-->
    <script src="https://kit.fontawesome.com/5f95400d91.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="container">
        <div class="row justify-content-center ">
            <div class="col-6 ">
                <div class="row text-center shadow-lg p-3 my-5 bg-white rounded-circle">
                    <div class="col">
                        CALCULATOR
                    </div>
                </div>
                <div class="row text-center shadow-lg bg-light rounded p-3">
                    <div class="col">
                        <textarea name="" id="output" cols="30" rows="3"
                            class="h1 text-center w-100 border border-light text-right" readonly
                            id="text_area"></textarea>
                    </div>
                </div>
                <div class="row text-center shadow-lg bg-light rounded p-3">
                    <div class="col-10">
                        <textarea name="" id="display" cols="30" rows="2"
                            class="h4 w-100 border border-light align-text-right" id="input_area"></textarea>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger w-100">C</button>
                    </div>
                </div>
                <div class="row text-center shadow-lg bg-light rounded p-2">
                    <div class="col">
                        <button class="btn btn-danger w-100">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100">3</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger w-100">/</button>
                    </div>
                </div>
                <div class="row text-center shadow-lg bg-light rounded p-2">
                    <div class="col">
                        <button class="btn btn-danger w-100">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100">6</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger w-100">-</button>
                    </div>
                </div>
                <div class="row text-center shadow-lg bg-light rounded p-2">
                    <div class="col">
                        <button class="btn btn-danger w-100">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100">9</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger w-100">+</button>
                    </div>
                </div>
                <div class="row text-center shadow-lg bg-light rounded p-2">
                    <div class="col">
                        <button class="btn btn-danger w-100">.</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100" id="equal">=</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger w-100">*</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <span><i class="fa-solid fa-code"></i></span>

    <p>skdjcbsdkvbsjkdbv</p>

    <!--Custom script file-->
    <script src="./js/main.js"></script>

    <!--Jquery file-->
    <script src="./js/jquery.3.6.0.js"></script>

    <!--Bootstrap js file-->
    <script src="./js/bootstrap.min.js"></script>


</body>

</html>
